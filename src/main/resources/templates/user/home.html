<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <th:block th:include="fragments/header :: head"> </th:block>
</head>
<body>
<div class="container">
    <br>

    <nav>
        <th:block th:replace="fragments/nav :: nav"></th:block>
    </nav>

<br>
    <h1>WELCOME to User's Home Page</h1><br>
    <hr>
    <a class="btn btn-success" href="/user/createPost" th:href="@{/user/createPost}">

        <i class="fa fa-plus"></i> Create Post
   </a>
    <br>



    <br>
    <div sec:authorize="hasRole('USER')">Text visible to user.  >> Peep</div>
    <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
    <div sec:authorize="isAuthenticated()">Text visible only to
        authenticated users.</div>
    Authenticated username:
    <div sec:authentication="name"></div>
    Authenticated user roles:
    <div sec:authentication="principal.authorities"></div>
    <br>


     <br>



    <footer>
<th:block th:include="fragments/footer :: footer"></th:block>
    </footer>

</div>
</body>
</html>
